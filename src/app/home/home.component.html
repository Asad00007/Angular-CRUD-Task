<div class="home-main">
  <h1 style="font-family: sans-serif">Posts</h1>
  <div class="first">
    <input
      type="text"
      placeholder="Search this table"
      name="searchQuery"
      [(ngModel)]="searchQuery"
      (input)="searchPost()"
      style="border: 1px solid gainsboro"
    />

    <button class="btn btn-success" (click)="toggleCreate = true">
      Add New Record
    </button>
  </div>

  <table class="table1">
    <thead>
      <tr>
        <td>Name</td>
        <td style="width: 70%">Description</td>
        <td>Image</td>
        <td>Action</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of totalPosts">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <!-- <td>{{ item.image_path }}</td> -->
        <td>
          <img
            [src]="
              item.image_path ||
              'https://salonlfc.com/wp-content/uploads/2018/01/image-not-found-1-scaled.png'
            "
            alt=""
            style="
              width: 32px;
              height: 32px;
              border-radius: 50%;
              object-fit: cover;
            "
          />
        </td>
        <td class="flexing">
          <i
            class="bi bi-eye-fill"
            (click)="viewDetails(item.id)"
            style="margin: 0 5px"
          ></i>
          <i
            class="bi bi-pencil-square"
            (click)="toggleUpdates(item)"
            style="margin: 0 5px"
          ></i>
          <i
            class="bi bi-trash3"
            (click)="toggleDelete = true; currentId = item.id"
            style="margin: 0 5px"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
  <div
    *ngIf="errorMessage !== null"
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      opacity: 70%;
    "
  >
    {{ errorMessage }}
  </div>
  <div class="pagination1">
    <div class="pagination">
      <button
        [ngStyle]="{ background: pageNumber === 1 ? 'rgb(214, 212, 212)' : '' }"
        (click)="pageNumber = 1; pageChange()"
      >
        First
      </button>
      <button
        (click)="prevPage()"
        [disabled]="pageNumber === 1"
        [ngStyle]="{ cursor: pageNumber === 1 ? 'disabled' : 'pointer' }"
      >
        Prev
      </button>
      <button
        (click)="nextPage()"
        [disabled]="pageNumber === lastPage"
        [ngStyle]="{ cursor: pageNumber === lastPage ? 'disabled' : 'pointer' }"
      >
        Next
      </button>
      <button
        [ngStyle]="{
          background: pageNumber === lastPage ? 'rgb(214, 212, 212)' : ''
        }"
        (click)="pageNumber = lastPage; pageChange()"
      >
        Last
      </button>
    </div>
    <span>Current page: {{ pageNumber }}/{{ totalPages }}</span>
  </div>
  <app-update-post
    *ngIf="toggleUpdate === true"
    (cancelPost)="toggleUpdate = false"
    [selectedPost]="currentItem"
  ></app-update-post>
  <app-create-post
    *ngIf="toggleCreate === true"
    (cancelPost)="toggleCreate = false"
  ></app-create-post>
  <app-delete-modal
    *ngIf="toggleDelete === true"
    (cancelPost)="toggleDelete = false"
    [id]="currentId"
  ></app-delete-modal>
</div>
